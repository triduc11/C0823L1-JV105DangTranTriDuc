<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số</title>
</head>
<body>
<script>
    let i ;
  for (i=1 ;i<100;i++) {
      document.write(i+ "<br>");
      if (i===99) {
          document.write("Hoàn thành") ;
          break ;
      }
  }
</script>
</body>
</html>
