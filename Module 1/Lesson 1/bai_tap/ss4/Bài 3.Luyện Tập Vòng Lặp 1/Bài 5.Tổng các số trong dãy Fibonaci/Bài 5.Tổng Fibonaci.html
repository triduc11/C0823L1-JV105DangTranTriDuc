<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị số Fibonaci chia het cho 5</title>
</head>
<body>
<script>
  let f0=0 ;
  let f1=1 ;
  let f2=0 ;
  let sum=0 ,count=0 ;
  let n=+parseInt(prompt("nhap so so fabonaci")) ;
  if (n===1) {
    sum=1;
  } else if (n>0)  {
    for(let i=0 ;i<n;i++) {
      f0=f1 ;
      f1=f2 ;
      f2=f1+f0 ;
      sum=sum+f2 ;
      count++ ;
      if (count===n){
        document.write(sum);
        break ;
      }
    }

  }
</script>

</body>
</html>
