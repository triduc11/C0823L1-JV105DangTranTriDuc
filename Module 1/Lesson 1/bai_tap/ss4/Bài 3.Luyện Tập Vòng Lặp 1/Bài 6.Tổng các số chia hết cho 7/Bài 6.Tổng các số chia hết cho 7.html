<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Các số chia hết cho 7 </title>
</head>
<body>
<script>
  let n=parseInt(prompt("Hãy nhập số số tự nhiên")) ;
  let sum=0;
  for (let i=1 ;i<=n;i++) {
    if ( i%7===0) {
      sum=sum+i ;
    }
  }
  document.write(sum) ;
</script>
</body>
</html>
