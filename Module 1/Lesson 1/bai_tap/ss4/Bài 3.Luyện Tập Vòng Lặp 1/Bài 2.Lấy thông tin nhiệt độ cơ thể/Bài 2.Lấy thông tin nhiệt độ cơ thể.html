<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ cơ thể</title>
</head>
<body>
<script>
    let nhietdo =prompt("Hãy nhập nhiệt độ của bạn") ;
    if (nhietdo>100) {
        alert("Hãy giảm nhiệt độ");
    } else if (nhietdo<20) {
        alert("Hãy tăng nhiệt độ") ;
    } else {
        alert("Nhiệt độ ổn điịnh")
    }
</script>
</body>
</html>
