<body>
<script>
  let f0=0 ;
  let f1=1 ;
  let f2=0 ;
  let n=+parseInt(prompt("nhap so so fabonaci")) ;
  if (n===1) {
    document.write(f1) ;
  } else if (n>0)  {
    for(let i=0 ;i<n;i++) {
      f0=f1 ;
      f1=f2 ;
      f2=f1+f0 ;
      document.write(f2+ " ");
    }
  }
