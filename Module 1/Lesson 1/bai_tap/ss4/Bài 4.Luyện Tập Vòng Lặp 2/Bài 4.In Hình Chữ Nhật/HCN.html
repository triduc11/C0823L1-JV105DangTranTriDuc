<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ HCN</title>
</head>
<body>
<script>
  let m=+prompt("Hãy nhập chiều dài m") ;
  let n=+prompt("Hãy nhập chiều rộng n") ;
  for (let i=0;i<n;i++) {
    for (let j=0 ;j<m;j++ ) {
      if(i===0 || j===0 ||i===n-1||j===m-1) {
        document.write("* ");
      } else {
          document.write("&nbsp &nbsp");
      }
    }
      document.write("<br>");
  }
</script>
</body>
</html>
