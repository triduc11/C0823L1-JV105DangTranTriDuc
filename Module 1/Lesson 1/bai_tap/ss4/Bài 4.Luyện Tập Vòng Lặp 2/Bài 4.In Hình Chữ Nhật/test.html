function drawRectangle(height, width) {
    for (let i = 1; i <= height; i++) {

        for (let j = 1; j <= width; j++) {
            if (i === 1 || i === height || j === 1 || j === width) {
                document.write("*");
            } else {
                document.write(" ");
            }
        }
        document.write("<br>");
    }
}

// Sử dụng hàm để vẽ hình chữ nhật rỗng
drawRectangle(5, 8);
