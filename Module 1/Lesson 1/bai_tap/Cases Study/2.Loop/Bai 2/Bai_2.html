<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    function drawRec(n) {
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n - i; j++) {
                document.write("&nbsp&nbsp&nbsp");
            }
            for (let k = 1; k <= (2 * i - 1); k++) {
                document.write("*&nbsp");
            }
            document.write("<br>") ;
        }
    }
    let n = parseInt(prompt("Nhap n: "));
    drawRec(n);
</script>
</body>
</html>
