<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_3</title>
</head>
<body>
<script>
    function drawRec(n) {
        for (let i = 1; i <= n - 1; i++) {
            for (let j = 1; j <= n - i; j++) {
                document.write("&nbsp&nbsp&nbsp");
            }
            for (let k = 1; k <= (2 * i - 1); k++) {
                if (k === 1 || k === (2 * i - 1)) {
                    document.write("*&nbsp");
                } else {
                    document.write("&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }

        for (let i = 1; i <= n; i++) {
            document.write("*&nbsp&nbsp&nbsp&nbsp");
        }
    }

    let n = parseInt(prompt("Nhap n: "));
    drawRec(n);
</script>
</body>
</html>
