<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<script>
    let rows = prompt("Nhập hàng");
    let cols = prompt("Nhập cột");
    let n;
    let sum = 0;
    let array = [];

    for (let i = 0; i < rows; i++) {
        array[i] = [];
        for (let j = 0; j < cols; j++) {
            n = parseInt(prompt(`Nhập giá trị cho phần tử ở hàng ${i + 1}, cột ${j + 1}`));
            array[i][j] = n;
            if (array[i][j] % 2 === 0) {
                sum += array[i][j];
            }
        }
    }
    console.log(sum);

</script>
</body>
</html>
