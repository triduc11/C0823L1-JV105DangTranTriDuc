<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let rows = prompt("Nhập hàng");
    let cols = prompt("Nhập cột");
    let n;
    let array = [];

    for (let i = 0; i < rows; i++) {
        array[i] = [];
        for (let j = 0; j < cols; j++) {
            n = parseInt(prompt(`Nhập giá trị cho phần tử ở hàng ${i + 1}, cột ${j + 1}`));
            array[i][j] = n;
        }
    }
    let max = array[0][0];

    for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
            if (max < array[i][j]) {
                max = array[i][j];
            }
        }
    }
    console.log(max);
</script>
</body>
</html>
