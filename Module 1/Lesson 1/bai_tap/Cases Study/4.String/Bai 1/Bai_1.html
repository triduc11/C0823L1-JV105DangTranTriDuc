<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<label><input type="text" id="text1" placeholder="Hãy nhập chuỗi bạn muốn"></label>
<label><input type="button" id="Add1" value="Add" onclick="addString();"/></label>
<label><input type="button" id="Add2" value="Result" onclick="Result();"/></label>
<div id="result"></div>
<script>
    let string = '';
    let s = [];
    let i = 0;
    let e=newarray();

    function addString() {
        string = document.getElementById("text1").value;
        s = string.split("");
    }


    function Result() {
        for (let i = 0; i <= s.length - 1; i++) {
            if (s[i] >= 'A' && s[i] <= 'Z') {
                s[i]= s[i].toLowerCase();
            }
        }
        if (s[0] >= 'a' && s[0] <= 'z') {
            s[0] = s[i].toUpperCase();
        }
        for (let i = 1; i < s.length ; i++) {
            if ((s[i] >= 'a' && s[i] <= 'z') && (s[i - 1] === " ")) {
                s[i] = s[i].toUpperCase();
            }
        }
        document.getElementById("result").innerHTML = "Result : "+ s.join("");
    }
</script>
</body>
</html>
