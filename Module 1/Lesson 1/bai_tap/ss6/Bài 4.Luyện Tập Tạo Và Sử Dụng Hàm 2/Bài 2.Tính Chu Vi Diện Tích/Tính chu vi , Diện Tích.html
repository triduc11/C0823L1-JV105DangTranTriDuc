<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV,DT</title>
</head>
<body>
<label>
    <input type="number" id="num" placeholder="Hãy nhập vào bán kính bạn muốn">
    <button onclick="thucHienTinh()">Kết Quả</button>
    <p id="Result">Result:</p>
</label>
<script>
    function tinhChuvi(r) {
        let result;
        result = 2 * r * 3.14;
        return result;
    }

    function tinhDientich(r) {
        let result;
        result = r * r * 3.14;
        return result;
    }

    function thucHienTinh() {
        let r = document.getElementById("num").value;
        document.getElementById("Result").innerHTML = "Chu vi la: " + tinhChuvi(r) + "<br>" + "Dien tich la: " + tinhDientich(r);
    }
</script>
</body>
</html>
