<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng Giá Trị</title>
</head>
<body>
<label><input type="number" id="num" placeholder="Hãy nhập số bạn muốn" ></label>
<label><input type="button" onclick="tangGiaTri()" value="Nhập"></label>
<div id="result"></div>
<script>
  function tangGiaTri() {
    let n=document.getElementById("num").value ;
    n++ ;
    document.getElementById("result").innerHTML= n ;
  }
</script>

</body>
</html>
