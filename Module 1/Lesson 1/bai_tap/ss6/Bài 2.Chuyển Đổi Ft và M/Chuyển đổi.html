<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChuyenDoiDai</title>
</head>
<body>
<label>Amount:<input type="number" id="num" value="num"></label> <br> <br>
<label>From Currency:</label>
<select id="from">
  <option value="F">Feet</option>
  <option value="M">Met</option>
</select>
<br> <br>
<label>To Currency:</label>
<select id="to">
  <option value="M">Met</option>
  <option value="F">Feet</option>
</select>
<br>
<br>
<button onclick="chuyenDoi()">Convert</button>
<p id="Result">Result:</p>
<script>
function chuyenDoi() {
  let Amount= document.getElementById("num").value ;
  let From= document.getElementById("from").value ;
  let To= document.getElementById("to").value ;
  let Result ;
  if(From==="M" && To==="F") {
    Result="Result: "+ (Amount*3.279) + "Feet" ;
  } else if (From==="F" && To==="M") {
    Result="Result: "+ (Amount*0.305) + "Met" ;
  } else if (From==="M" && To==="M") {
    Result="Result: "+ (Amount) + "Met" ;
  } else if (From==="F" && To==="F") {
    Result="Result: "+ (Amount) + "Feet" ;
  }
  document.getElementById("Result").innerHTML=Result ;
}
</script>
</body>
</html>
