<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>Đảo Ngược</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>
<script>
    let i = 0;
    let array = [];
    function add_element_to_array() {
        array[i] = document.getElementById("txtValue").value;
        i++;
        document.getElementById("txtValue ").value = "";
    }
    function display_array() {
        let newarray= array.reverse() ;
        let e = "<hr/>";
        for (let i = 0; i < newarray.length; i++) {
            e += "Element " + i + " = " + newarray[i] + "<br/>";
        }
        document.getElementById("result").innerHTML =e;
    }
</script>
</body>
</html>
