<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xóa chữ số trùng nhau</title>
  <style>
    body {padding-top:50px}
  </style>
</head>
<body>
<label><input type="number" id="num" placeholder="Hãy nhập số bạn muốn"></label>
<input type="button" id="Add" onclick="nhapSo()" value="Nhập Số">
<label><input type="number" id="num1" placeholder="Hãy nhập số bạn muốn kiểm tra"></label>
<input type="button" id="Display" onclick="kiemTra()" value="Xuất Số">
<p id="Result"></p>
<script>
  let i = 0;
  let array = Array();
  function nhapSo() {
    array[i]=document.getElementById("num").value ;
    i++ ;
    document.getElementById("num").value="";
  }
  function kiemTra() {
    let n = document.getElementById("num1").value;
    document.getElementById("num1").value = "";
    if (array.indexOf(n) !== -1) {    //kiểm tra xem có phần tử nào trong mảng trùng với n không (indexOf)
      array.splice(array.indexOf(n),1) ; //xóa phần tử (splice)
      array.push(0);
      console.log("n thuộc mảng .Mảng sau khi xóa là ", array);
    } else console.log("n không thuộc mảng .Mảng không thay đổi ", array);

  }
</script>
</body>
</html>
