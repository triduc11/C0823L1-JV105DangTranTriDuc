<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8 />
  <title>Nhập và xuất</title>
  <style>
    body {padding-top:50px}
  </style>
</head>
<body>
<label><input  id="txtValue"/></label>
<input type="button" id="btnAdd" value="Add" onclick="addElementToArray();"/>
<input type="button" id="btnDisplay" value="Display" onclick="displayArray();"/>
<div id="result"></div>
<script>
  let i = 0;
  let array = Array();
  function addElementToArray() {
    array[i] = document.getElementById("txtValue").value;
    alert("Element: " + array[i] + " Added at index " + i);
    i++;
    document.getElementById("txtValue ").value = "";
  }
  function displayArray() {
    let e = "<hr/>";
    for (let i = 0; i < array.length; i++) {
      if (array[i]==='-') {
        array[i]='_' ;
      }
      e += "Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
  }
</script>
</body>
</html>
