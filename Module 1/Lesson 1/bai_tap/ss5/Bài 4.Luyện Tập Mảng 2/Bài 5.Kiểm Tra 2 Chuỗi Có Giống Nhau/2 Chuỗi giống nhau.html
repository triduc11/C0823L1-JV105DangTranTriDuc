<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuỗi giống nhau</title>
</head>
<body>
<input type="button" onclick="checkStrings()" value="CheckStrings">
<script>
  function checkStrings() {
    let string1 = prompt("Nhập chuỗi thứ nhất:");
    let string2 = prompt("Nhập chuỗi thứ hai:");

    if (string1 === string2) {
      console.log("Hai chuỗi giống nhau!");
    } else {
      console.log("Hai chuỗi không giống nhau!");
    }
  }
</script>
</body>
</html>
