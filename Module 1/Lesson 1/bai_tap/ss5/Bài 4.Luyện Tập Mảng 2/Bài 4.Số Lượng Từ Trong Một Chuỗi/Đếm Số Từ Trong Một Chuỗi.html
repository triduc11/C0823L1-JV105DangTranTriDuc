<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm Số Từ trong một chuỗi</title>
</head>
<body>
<label><input  id="str" placeholder="Hãy nhập ký tự bạn muốn"></label>
<input type="button" id="Add" onclick="Add()" value="Nhập">
<input type="button" id="Display" onclick="countWords()" value="Xuất">
<p id="Result"></p>
<script>
    let str ;
    function Add() {
         str = document.getElementById("str").value;
        document.getElementById("str").value = "";
    }
    function countWords() {
        str = str.trim(); //xóa khoảng trống ở đầu và cuối chuỗi
        if (str ==='') {
            return 0;
        }
        let count=(str[0] !== ' '); // vì đã xóa khoảng trống ở đầu nên khi đó biến count đang ở kiểu boolean là đúng nên có giá trị bằng 1
        for (let i=0 ;i<=str.length-1 ;i++) {
            if (str[i] === ' ' && str[i + 1] !== ' ') {
              count ++ ;
            }
        }
        console.log(count) ;
    }

</script>
</body>
</html>
