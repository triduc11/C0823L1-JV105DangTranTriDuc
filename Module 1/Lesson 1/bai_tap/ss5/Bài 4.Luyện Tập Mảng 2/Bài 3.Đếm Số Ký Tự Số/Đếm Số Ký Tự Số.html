<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị số</title>
  <style>
    body {padding-top:50px}
  </style>
</head>
<body>
<label><input  id="num" placeholder="Hãy nhập ký tự bạn muốn"></label>
<input type="button" id="Add" onclick="nhapSo()" value="Nhập">
<input type="button" id="Display" onclick="xuatSo()" value="Xuất">
<p id="Result"></p>
<script>
  let i = 0;
  let array = Array();
  function nhapSo() {
    array[i]=document.getElementById("num").value ;
    i++ ;
    document.getElementById("num").value="";
  }
  function xuatSo(){
    let count=0;
    for(let i=0 ;i<=array.length-1;i++){
      if (array[i]%1===0) {
        count++ ;
      }
    }
    document.getElementById("Result").innerHTML =count ;
  }
</script>
</body>
</html>
