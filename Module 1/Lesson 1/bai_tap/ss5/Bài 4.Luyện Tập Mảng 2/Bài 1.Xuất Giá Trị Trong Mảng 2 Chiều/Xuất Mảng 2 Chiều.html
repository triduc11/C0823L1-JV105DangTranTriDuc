<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xuất mảng hai chiều</title>
</head>
<body>
<script>

    let array = Array();
    let row = parseInt(prompt("nhap hang"));
    let col = parseInt(prompt("Nhap cot"));
    for (let i = 0; i <= row - 1; i++) {
        let rows = Array();
        for (let j = 0; j <= col - 1; j++) {
            let value = parseInt(prompt("Nhap so"));
            rows.push(value);
        }
        array.push(rows);
    }

    console.log(array);
    for (let i = 0; i <= row - 1; i++) {
        console.log("row " + (i + 1));
        for (let j = 0; j <= col - 1; j++) {
            console.log("" + array[i][j]);
        }
    }
</script>
</body>
</html>
