<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bóng đèn và công tắc</title>
</head>
<body>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        getLamp() {
            return this.lamp;
        }

        setLamp(lamp) {
            this.lamp = lamp;
        }

        connectToLamp(Electriclamp) {
            return this.lamp = Electriclamp;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }
    }


    let electricLamp1 = new ElectricLamp(false);

    let switchButton1 = new SwitchButton(electricLamp1, false);

    switchButton1.connectToLamp(electricLamp1);

    console.log(switchButton1.switchOn());
    console.log(electricLamp1.getStatus());
    console.log(switchButton1.switchOff());
    console.log(electricLamp1.getStatus());


</script>
</body>
</html>
