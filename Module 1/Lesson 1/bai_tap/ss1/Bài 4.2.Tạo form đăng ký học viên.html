<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đăng ký học viên</title>
</head>
<body>
<Heading1>Đăng Ký Học Viên</Heading1>
<br>
<br>
<br>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label>Họ và tên :</label>
    <input type="text" name="Name">
    <br>
    <br>
    <label>Ngày sinh :</label>
    <input type="date" name="Ngày sinh">
    <br>
    <br>
    <label>Giới tính :</label>
    <input type="radio" name="Giới tính" value="Nam"> Nam
    <input type="radio" name="Giới tính" value="Nữ"> Nữ
    <br>
    <br>
    <label>Địa chỉ :</label>
    <br>
    <textarea rows="5" clos="50">
    </textarea>
    <br>
    <br>
    <label>Lớp :</label>
     <select>
        <option value="Lớp">Chọn Lớp </option>
        <option value="Lớp 8">Lớp 8 </option>
        <option value="Lớp 9">Lớp 9 </option>
        <option value="Lớp 10">Lớp 10 </option>
        <option value="Lớp 11">Lớp 11 </option>
        <option value="Lớp 12">Lớp 12 </option>
     </select>
    <br>
    <br>
    <label>Email :</label>
    <input type="Text" name="email">
    <br>
    <br>
    <label>Số điện thoại :</label>
    <input type="number" name="Số điện thoại">
    <br>
    <br>
    <input type="Submit" name="Đăng kí" value="Đăng ký">
    <input type="Reset" name="Nhập lại" value="Nhập lại">
</form>
</body>
</html>
