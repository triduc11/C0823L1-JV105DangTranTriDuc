<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChuyenDoiNhietDo</title>
</head>
<body>
<label><input type="number" id="C" value="C"></label>
<button onclick="chuyenDoi()">Chuyen Doi</button>
<p id="result">Result:</p>
<script>
  function chuyenDoi() {
    let doC = document.getElementById("C").value  ;
    let doF = (9*doC /5)+32;
    document.getElementById("result").innerHTML = "Result: " + doF ;
  }
</script>
</body>
</html>
