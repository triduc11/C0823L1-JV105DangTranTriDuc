<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dienTichTamGiacVuong</title>
</head>
<body>
<label><input type="number" id="a" value="a" placeholder="Hãy nhập độ dài cạnh góc vuông 1 "></label>
<label><input type="number" id="b" value="b" placeholder="Hãy nhập độ dài cạnh góc vuông 2"></label>
<button onclick="tinhToan()">Tính Toán</button>
<p id="result">Result:</p>
<script>
  function tinhToan() {
    let a = +document.getElementById("a").value  ;
    let b = +document.getElementById("b").value  ;
    let s = (a*b)/2 ;
    document.getElementById("result").innerHTML = "Result: " + s +" đơn vị độ dài" ;
  }
</script>
</body>
</html>
