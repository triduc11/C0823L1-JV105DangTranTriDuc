<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

</head>
<body>
<form>
    <img id="Img" src="áº¢nh/pic.jpg" height="150px" width="150px"/>
    <p>Click Button to move Img to right</p>
    <input type="button" value="Click" onclick="moveRight()">
</form>
<script>
    var imgObj =null ;
    imgObj =document.getElementById("Img") ;
    function init() {
        imgObj=document.getElementById("Img") ;
        imgObj.style.position= 'relative' ;
        imgObj.style.left = '0px' ;
    }
    function moveRight () {
        imgObj.style.left=parseInt(imgObj.style.left) + 10 +'px' ;
    }
    window.onload =init ;
</script>
</body>
</html>
