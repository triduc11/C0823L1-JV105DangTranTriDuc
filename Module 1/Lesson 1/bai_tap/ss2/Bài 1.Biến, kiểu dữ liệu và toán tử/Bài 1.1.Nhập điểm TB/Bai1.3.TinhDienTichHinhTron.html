<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DienTichHinhTron</title>
</head>
<body>
<label>Nhap Ban Kinh Cua Hinh Tron <input type="number" id="R" value="r"></label>
<button onclick="tinhDienTich()">TinhDienTich</button>
<p id="result">Result:</p>
<script>
  function tinhDienTich () {
    let r = document.getElementById("R").value;
    const PI = 3.14;
    let dienTich = r * r * PI;
    document.getElementById("result").innerHTML = "Result: " + dienTich;
  }
</script>

</body>
</html>
